<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do avançado</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <!-- fontawesom de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/4.0.2/inter.css"
        integrity="sha512-hijzqbP8sLpfqc1R7Sn4uta4OW5x4KQ5jBY3gPgxOHVZnDX/xzfgMLKZye+qM+kIGjE8YAUeeKWcnwiTx3kK7g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonte inter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- container da estrutura html -->
    <div class="todo-container">
        <header>
            <h1>To Do Avançado</h1>
        </header>
        <form id="todo-form">
            <p>adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="o que vai fazer?">
                <button type="submit">
                    <!-- chamar ícone do fontawesome -->
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- form de editar -->
        <form id="edit-form" class="esconder">
            <p>edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelar-edit-btn">Cancelar</button>
        </form>
        <!-- pesquisar dentro do To Do -->
        <div id="toolbar">
            <div id="pesquisar">
                <h4>Pesquisar: </h4>
                <form>
                    <input type="text" id="pesquisar-input" placeholder="buscar">
                    <button id="apagarbt">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!-- filtrar tarefas -->
            <div id="filtro">
                <h4>Filtrar: </h4>
                <select id="filtrar-sel">
                    <option value="todos">Todos</option>
                    <option value="feitos">Feitos</option>
                    <option value="fazer">A Fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- seção de tarefas -->
            <div class="todo done">
                <h3>tarefa importante</h3>
                <button class="terminar-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remover-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar Javascript</h3>
                <button class="terminar-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remover-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

        </div>
</body>

</html>
